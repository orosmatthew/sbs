name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: ${{ matrix.compiler }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            compiler: MSVC
            generator: "Visual Studio 17 2022"
            arch: "x64"
            cc: ""
            cxx: ""
          - os: ubuntu-latest
            compiler: GCC
            cc: gcc
            cxx: g++
            generator: "Ninja"
          - os: ubuntu-latest
            compiler: Clang
            cc: clang
            cxx: clang++
            generator: "Ninja"
    steps:
      - uses: actions/checkout@v4

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Install Compiler (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ clang ninja-build

      - name: Configure CMake
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == windows-* ]]l then
            cmake -B build -G "${{ matrix.generator }}" -A ${{ matrix.arch }} \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DSBS_BUILD_TESTS=On
          else
            cmake -B build -G "${{ matrix.generator }}" \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DSBS_BUILD_TESTS=On \
            ${matrix.cc:+-DCMAKE_C_COMPILER=${{ matrix.cc }}} \
            ${matrix.cxx+-DCMAKE_CXX_COMPILER=${{ matrix.cxx }}}

      - name: Compile
        run: cmake --build build ${{ matrix.os == 'windows-latest' && '--config RelWithDebInfo' || ''}}

